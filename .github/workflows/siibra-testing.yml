name: '[test] unit test'

on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      KEYCLOAK_CLIENT_ID: ${{ secrets.KEYCLOAK_CLIENT_ID }}
      KEYCLOAK_CLIENT_SECRET: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
      # SIIBRA_LOG_LEVEL: DEBUG
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.9', '3.8', '3.7' ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -U .
        pip install -r requirements-test.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install test dependencies
      run:  pip install pytest pytest-cov coverage
    - name: Run test with pytest
      run: |
        echo "Using github.ref: $GITHUB_REF"
        if [[ "$GITHUB_REF" != "refs/heads/main" ]]
        then
          export FAST_RUN=1
        fi
        pytest -rx

  test-examples:
    runs-on: ubuntu-latest
    env:
      KEYCLOAK_CLIENT_ID: ${{ secrets.KEYCLOAK_CLIENT_ID }}
      KEYCLOAK_CLIENT_SECRET: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
    strategy:
      fail-fast: false
      matrix:
        # TODO
        # only run full suite on merge to main
        # run individual push on 3.7 kernel
        python-version: ['3.7'] # [ '3.10', '3.9', '3.8', '3.7' ]
        
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -U .
        pip install -r requirements.txt
        pip install -r docs/requirements-doc.txt

    - name: Try compile sphinx and examples
      run: sphinx-build docs ./docs/build/
    
    - uses: actions/upload-artifact@v3
      with:
        name: docs-${{ matrix.python-version }}
        path: docs/build/

  coverage:
    runs-on: ubuntu-latest

    # always run coverage, even if test fails
    if: ${{ always() }}
    env:
      KEYCLOAK_CLIENT_ID: ${{ secrets.KEYCLOAK_CLIENT_ID }}
      KEYCLOAK_CLIENT_SECRET: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -U .
        pip install -r requirements-test.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Generate coverage
      run: |
        export FAST_RUN=1
        pytest --cov=siibra --cov-report=xml
    - name: Upload coverage report to codecov
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
