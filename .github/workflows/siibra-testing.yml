name: Siibra testing

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.8', '3.7' ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -U .
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Get HBP token
      uses: fjogeleit/http-request-action@master
      id: tokenRequest
      with:
        url: 'https://services.humanbrainproject.eu/oidc/token'
        method: 'POST'
        contentType: 'application/x-www-form-urlencoded'
        data: '{ "grant_type": "refresh_token", "refresh_token": "${{ secrets.JUGEX_REFRESH_TOKEN }}", "client_id": "${{ secrets.JUGEX_CLIENT_ID }}", "client_secret": "${{ secrets.JUGEX_CLIENT_SECRET}}" }'
    - name: Set HBP token as environment variable
      env:
        HBP_AUTH_TOKEN: ${{ steps.tokenRequest.outputs.access_token }}
    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pytest --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
