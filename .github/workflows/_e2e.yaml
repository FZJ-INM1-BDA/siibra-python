name: e2e Test
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      python-version:
        required: true
        type: string
      use-cfg:
        required: false
        type: string
        default: ''

env:
  SIIBRA_CACHEDIR: ".siibra-cache"

jobs:
  e2e:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - if: ${{ inputs.use-cfg != '' }}
      uses: './.github/workflows/setup-custom-cfg'
      with:
        siibra-cfg-ref: ${{ inputs.use-cfg }}
    
    - id: "print-siibra-version"
      name: "Setting siibra-version"
      run: echo "SIIBRA_VERSION=$(cat siibra/VERSION)" >> $GITHUB_ENV

    - name: Setup persistent cache
      id: siibra-cache-gha
      uses: actions/cache@v4
      with:
        path: ${{ env.SIIBRA_CACHEDIR }}
        key: ${{ runner.os }}-${{ inputs.use-cfg }}-${{ inputs.python-version }}-${{ env.SIIBRA_VERSION }}

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install -U .
        pip install -r requirements-test.txt
    - name: Install test dependencies
      run:  pip install pytest pytest-cov coverage
    - name: Run test with pytest
      shell: bash
      run: pytest -rx e2e
